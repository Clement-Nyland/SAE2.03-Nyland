<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <section id="log"></section>
    <section id="addFilm"></section>

    <script type="module">
      import { Log } from "./component/Log/script.js";
      import { addMovie } from "./component/addMovie/script.js";

      import { DataMovie } from "./data/dataMovie.js";

      window.C = {};

      C.handlerAddMovie = async function () {
        let form = document.querySelector(".addFilm__form");
        let fd = new FormData(form);
        let res = await DataMovie.add(fd);
        V.renderLog(res);
      };

      C.start = function () {
        V.renderLog("DÃ©marrage de l'application");
        V.renderForm("C.handlerAddMovie()");
      };

      window.V = {};

      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      };

      V.renderForm = function (handler) {
        let content = document.querySelector("#addFilm");
        content.innerHTML = addMovie.format(handler);
      };

      C.start();
    </script>
  </body>
</html>
